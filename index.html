<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header area start -->
    <header>
        <h1 class="text-5xl mt-10 text-center mb-10">Functional <span class="text-red-500 font-medium">Baap-Er-Bank</span>!!!</h1>
    </header>
    <!-- main area start -->
    <main>
        <!-- balance and transition summary -->
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto mb-14">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-2xl text-white">Deposit</h4>
                    <h2 class="text-4xl text-white font-medium">$<span id="deposit_total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-2xl text-white">Withdraw</h4>
                    <h2 class="text-4xl text-white font-medium">$<span id="withdraw_total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-2xl text-white">Balance</h4>
                    <h2 class="text-4xl text-white font-medium">$<span id="balance_total">1250</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw section -->
        <div class="grid grid-cols-2 gap-4 mx-auto w-3/4">
            <div class="bg-violet-400 p-8 rounded-lg">
                <h3 class="text-3xl mb-4 font-medium text-white">Your Deposit</h3>
                <input id="deposit_field" class="block mb-3 w-9/12 px-2 py-1 rounded-md" type="text" name="" id="" placeholder="$ Amount you want to deposit...">
                <button id="btn_deposit" class="px-6 py-2 bg-black text-white font-medium rounded-md  hover:bg-yellow-400 hover:text-black">Deposit</button>
            </div>
            <div class="bg-sky-400 p-8 rounded-lg">
                <h3 class="text-3xl mb-4 font-medium text-white">Your Withdraw</h3>
                <input id="withdraw_field" class="block mb-3 w-9/12 px-2 py-1 rounded-md" type="text" name="" id="" placeholder="$ Amount you want to withdraw...">
                <button id="btn_withdraw" class="px-6 py-2 bg-black text-white font-medium rounded-md  hover:bg-yellow-400 hover:text-black">Withdraw</button>
            </div>
        </div>
    </main>
    <!-- footer area start -->
    <footer>

    </footer>

    <!-- custom js -->
    <!-- <script src="js/index.js"></script> -->
    <!-- <script src="js/login.js"></script> -->
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
